<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Carros e Bicicletas</h1>

<div class="card">
    <div class="info">
        <h2>Carro: <span class="numeros">R$ 1999</span></h2>
        <P>Carro modelo <span class="numeros">2045</span>, com <span class="numeros">200km</span> rodados. </P>
        <button>Comprar Carro</button>
    </div>
    <img src="./img/2E2JP5YNRVON5E662GPICXZALY.jpg" class="imagem" alt="carro">
</div>

<div class="card">
    <div class="info">
        <h2>Bicicleta: <span class="numeros">R$ 199</span></h2>
        <P>Bicileta modelo <span class="numeros">2050</span>, com <span class="numeros">20km</span> rodados.</P>
        <button>Comprar Bicicleta</button>
    </div>
    <img src="./img/f277be5fe4b1fb83b1e670ac7d6b1c68.jpg" class="imagem" alt="Bicicleta">
</div>

<div class="card">
     <div class="info">
        <h2>Avião: <span class="numeros">R$ 1999999</span></h2>
        <P>Bicileta modelo <span class="numeros">2055</span>, com <span class="numeros">20000km</span> rodados.</P>
        <button>Comprar Avião</button>
    </div>
    <img src="./img/dumont_14Bis_01-960x590.jpg" class="imagem" alt="Avião">
</div>

</body>
</html>
